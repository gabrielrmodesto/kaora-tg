{% include 'headerInitial.html' %}
<h3 class="center">Seja bem-vindo(a)</h3>
<div class="row">
    <div class="col offset-l3 l6 box">
        <form action="{% url 'pagina_inicial' %}" method="POST">
            {% csrf_token %}
            <div class="col s12 loginBox">
                <label class="lblLogin" for="{{ formLogin.email.id_for_label}}">Email</label>
                {{ formLogin.email }}
            </div>
            <div class="col s12 loginBox">
                <label class="lblLogin" for="{{ formLogin.senha.id_for_label}}">Senha</label>
                {{ formLogin.senha }}
            </div>
            <div class="col offset-l4 offset-s3 btnEntrar">                                     
                <button class="waves-effect waves-light btn-large" type="submit">Entrar</button>
            </div>         
        </form>
    </div>
</div>
{% include 'footer.html' %}
